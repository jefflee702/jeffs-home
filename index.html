<h3>Converter km/mile</h3>
<input type="text" id="km">
<input type="text" id="mile">
<button onclick="kmToMile()">Km To Mile</button>
<button onclick="mileToKm()">Mile To Km</button>
<p>Result:</p>
<p id="convertResult"></p>
<script>
  function kmToMile(){
    var x = document.getElementById("km").value;
    var y = x/1.609;
    document.getElementById("mile").value = y;
  }
  function mileToKm(){
    var x = document.getElementById("mile").value;
    var y = x*1.609;
    document.getElementById("km").value = y;
  }
</script>
